        <title>Modulars</title>

    <body>
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <figure class="icon">
                        <img
                            src="./assets/icon/logo.svg"
                            alt="Modulars"
                            class="icon__img"
                        />
                    </figure>
                    <ul class="navbar__list">
                        <li>
                            <a href="#!" class="navbar__item navbar__first-item">Home</a>
                        </li>
                        <li>
                            <a href="#!" class="navbar__item">About</a>
                        </li>
                        <li>
                            <a href="#!" class="navbar__item">Blog</a>
                        </li>
                        <li>
                            <a href="#!" class="navbar__item">Contact</a>
                        </li>
                    </ul>
                    <a href="#!" class="btn navbar__btn">Sign Up</a>
                </nav>
                <section class="hero">
                    <div class="hero__content">
                        <h1 class="section-h1 hero__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__cta">
                            <button class="btn hero__btn">Get in touch</button>
                            <div class="hero__watch-video">
                                <button class="hero__play">
                                    <img src="./assets/icon/play.svg" alt="" class="hero__play-img">
                                    <img src="./assets/icon/half-circle.svg" alt="" class="half-circle">
                                </button>
                                <span class="hero__watch-video__desc">Watch Video</span>
                            </div>
                        </div>
                    </div>
                    <div class="hero__images">
                        <div class="flower-decor">
                            <img src="./assets/icon/line-1.svg" alt="" class="">
                            <img src="./assets/icon/flower.svg" alt="" class="flower">
                        </div>
                        <img src="./assets/img/hero-1.jpg" alt="" class="hero-img">
                        <img src="./assets/img/hero-2.jpg" alt="" class="hero-img">
                        <img src="./assets/img/hero-3.jpg" alt="" class="hero-img">
                        <div class="flower-decor">
                            <img src="./assets/icon/line-1.svg" alt="" class="">
                            <img src="./assets/icon/flower.svg" alt="" class="flower">
                        </div>
                    </div>
                </section>
                <div class="branch">
                    <div class="branch__list">
                        <img src="./assets/icon/Google.svg" alt="" class="branch__item">
                        <img src="./assets/icon/Slack.svg" alt="" class="branch__item">
                        <div class="branch__item">
                            <img src="./assets/icon/agworld-logo.svg" alt="" class="branch__item__logo">
                            <img src="./assets/icon/Agworld.svg" alt="" class="branch__item__text">
                        </div>
                        <img src="./assets/icon/RioTinto.svg" alt="" class="branch__item">
                        <img src="./assets/icon/heroku.svg" alt="" class="branch__item">
                    </div>
                </div>
            </div>
        </header>
    </body>
